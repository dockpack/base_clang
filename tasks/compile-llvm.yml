---
# file: ansible-role-llvm/tasks/source.yml


- name: LLVM | clean tmp dir
  when: clean_source_dir|bool
  file:
    state: absent
    path: "{{ llvm_tmp }}"

- name: LLVM | clean build dir
  when: clean_build_dir|bool
  file:
    state: absent
    path: "{{ llvm_build_dir }}"

- name: LLVM | get from git repository
  git:
    repo: "{{ llvm_repo_url }}"
    dest: "{{ llvm_tmp }}"
    version: "{{ llvm_version }}"
  register: llvm_downloaded

- name: CLANG | get from git repository
  become: true
  git:
    repo: "{{ clang_repo_url }}"
    dest: "{{ clang_tmp }}"
    version: "{{ clang_version }}"
  when: llvm_downloaded.changed

- name: CLANG_EXTRA_TOOLS | get from git repository
  become: true
  git:
    repo: "{{ clang_extra_tools_repo_url }}"
    dest: "{{ clang_extra_tools_tmp }}"
    version: "{{ llvm_version }}"
  when: llvm_downloaded.changed

- name: LLVM | Make LLVM build folder
  become: true
  file:
    path: "{{ llvm_build_dir }}"
    state: directory

- name: source devtoolset and cmake profiles
  when: collections_enabled and ansible_os_family == 'RedHat'
  set_fact:
    cmake_env: "source /etc/profile.d/cmake.sh"
    gcc_env: "source /opt/rh/devtoolset-{{ DTSVER }}/enable"
    gcc_install_dir: "/opt/rh/devtoolset-{{ DTSVER }}/root"
  tags:
    - cmake
    - make
    - make_install

- name: source python27 environment for Centos6
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version|int == 6
  set_fact:
    py_env: "source /opt/rh/python27/enable"
  tags:
    - cmake
    - make
    - make_install

# yamllint disable rule:line-length
- name: LLVM | run cmake
  shell: |
    {{ cmake_env| default('') }} && \
    {{ gcc_env | default('') }} && \
    {{ py_env | default('true') }} && \
    cmake -G "Unix Makefiles" {{ llvm_tmp }} \
    -DGCC_INSTALL_PREFIX={{ gcc_install_dir }} \
    -DCMAKE_CXX_LINK_FLAGS="-L{{ gcc_install_dir }}/lib64 -Wl,-rpath,{{ gcc_install_dir }}/lib64" \
    -DCMAKE_INSTALL_RPATH="{{ gcc_install_dir }}/lib64" \
    -DCMAKE_INSTALL_PREFIX={{ llvm_install_dir }} \
    -DLLVM_ENABLE_ASSERTIONS=ON \
    -DCMAKE_BUILD_TYPE="Release" \
    -DLLVM_TARGETS_TO_BUILD="X86" {{ llvm_tmp }}
  args:
    chdir: "{{ llvm_build_dir }}"
  tags:
    - cmake
# yamllint enable rule:line-length

- name: LLVM | make
  become: true
  shell: "{{ gcc_env | default('') }} &&  {{ py_env | default('true') }} && make -j {{ ansible_processor_vcpus }}"
  args:
    chdir: "{{ llvm_build_dir }}"
  tags:
    - make

- name: LLVM | install
  become: true
  shell: "{{ gcc_env | default('') }} && make install -j {{ ansible_processor_vcpus }} "
  args:
    chdir: "{{ llvm_build_dir }}"
  tags:
    - make_install

- name: LLVM | add path to /etc/ld.so.conf.d/
  become: true
  template:
    src: llvm.conf-template.j2
    dest: "/etc/ld.so.conf.d/llvm-{{ llvm_version }}.conf"
    mode: 0644

- name: LLVM | run ldconfig
  become: true
  shell: ldconfig

- name: LLVM | add path to /etc/profile.d
  become: true
  template:
    src: llvm.sh-template.j2
    dest: "/etc/profile.d/llvm.sh"
    mode: 0644

- name: LLVM | cleanup build directory
  file:
    path: "{{ llvm_build_dir }}"
    state: absent

- name: LLVM | clean tmp dir
  when: clean_source_dir|bool
  file:
    state: absent
    path: "{{ llvm_tmp }}"
...
